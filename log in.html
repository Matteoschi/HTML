<!DOCTYPE html>
<html>
<head>
<style>


/* DOVE METTERE LE CREDENZIALI*/
input[type=text], input[type=password] {
  width: 100%;
  padding: 10px 1px;
  margin: 8px 0;

}

/* BOTTONI */
button {
  width: 100%;
  background-color: #04AA6D;
  color: White;
  padding: 14px 20px;
  border: none;
  border-radius: 15px;


}

button:hover {
  opacity: 0.8;
  border-radius: 14px;
  box-shadow: 2px px grey;

}

/* BOTTONE PER CANCELLARE */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;

}

/* BOTTONE CHIUSURA */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;

}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}


/* Modal Content/Box */
.modal-content {
  background-color: #F0F8FF;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  width: 80%; /* Could be more or less, depending on screen size */
  border-radius: 15px;
}






/* ANIMAZIONE ZOOM */
.animate1 {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)}
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
  from {transform: scale(0)}
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

</style>
</head>
<body>

<h2>Login</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate1" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <img src="grafica vettoriale.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <input type="checkbox" checked="checked" name="Ricorda"> Ricorda password
    </div>
  </form>
</div>

<script>

</script>

</body>
</html>
